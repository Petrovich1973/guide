<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .header {
            font-size: 2em;
            font-weight: bold;
            margin: 1em 0
        }
        .list {
            margin: 1em;
        }
        .list > div {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <h1>List</h1>
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <hr/>

    <div class="header">List</div>
    <div class="list">
        <div>item 1</div>
        <div>item 1</div>
        <div>item 1</div>
        <div>item 1</div>
        <div>item 1</div>
    </div>
    <script>
        const element = document.querySelector('.header');

        element.addEventListener('onclick', () => element.style = 'red', false);
    </script>
</body>
</html>
