<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список</title>
    <style>
        .header {
            font-size: 1.5em;
            font-weight: bold;
            margin: 1em 0
        }
        .list {
            margin: 1em 0;
            padding-left: 40px;
        }
        .list > div {
            display: list-item;
            list-style-type: square;
        }
    </style>
</head>
<body>

    <h1>Разработка списка задач</h1>

    <h2>List</h2>

    <ul>
        <li>item 2</li>
        <li>item 3</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <hr/>

    <div class="header">List</div>

    <div class="list">
        <div>item 1</div>
        <div>item 1</div>
        <div>item 1</div>
        <div>item 1</div>
        <div>item 1</div>
    </div>

    <script>

        const el = document.querySelector('.header');

        el.addEventListener('click', () => el.setAttribute('style', 'background: black; color: white;'), false);

    </script>

</body>
</html>
